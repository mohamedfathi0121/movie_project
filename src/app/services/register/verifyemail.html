<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark text-white">
  <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 1rem;">
    <div class="text-center">
      <img src="https://img.icons8.com/fluency/96/secured-letter.png" ... alt="Email Icon" style="width: 80px; height: 80px;" class="mb-3">
      <h3 class="mb-3">Verify Your Email</h3>
      <p class="mb-4">
        We've sent a verification link to your email. <br>
        Please click on the link to verify your account.
      </p>

      <button class="btn btn-outline-light w-100 mb-3" (click)="refreshStatus()">
        I have verified my email
      </button>

      <p class="text-muted" style="font-size: 0.9rem;">
        After verifying, you will be redirected to the login page.
      </p>
    </div>
  </div>
</div>
