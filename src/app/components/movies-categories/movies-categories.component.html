<div class="row m-auto row-gap-3" *ngIf="movies.length > 0">
  <app-movie-card
    class="col-md-2 col-sm-4 col-6"
    *ngFor="let movie of movies"
    [movie]="movie"
  ></app-movie-card>
</div>

<nav class="p-3 d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" (click)="onPrevPage()">Previous</button>
    </li>
    <li
      class="page-item"
      *ngFor="let i of numOfPages"
      (click)="onPageChange(i)"
    >
      <button class="page-link" [class.active]="currentPage === i">{{ i }}</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onNextPage()">Next</button>
    </li>
  </ul>
</nav>
